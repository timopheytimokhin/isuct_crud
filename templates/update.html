{% include 'layouts/header.html' %}
        <div class="uk-container">
            <div class="uk-heading-divider uk-flex uk-flex-between uk-flex-middle">
            <h1 class="">{{ title }}</h1>
            <a href="/books" class="uk-button uk-button-default">Список всех книг</a>
        </div>
        <form class="uk-form-stacked uk-margin-medium-top" action="/book/update/{{ book.id }}" method="POST">

            <div class="uk-margin">
                <label class="uk-form-label" for="isbn">ISBN</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="isbn" type="text" name="isbn" value="{{ book.isbn }}">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="name">Название книги</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="name" type="text" name="name" value="{{ book.name }}">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="author">Автор книги</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="author" type="text" name="author" value="{{ book.author }}">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="pages">Количество страниц</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="pages" type="number" name="pages" value="{{ book.pages }}">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="year">КГод написания книги</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="year" type="number" name="year" value="{{ book.year }}">
                </div>
            </div>

            <div class="uk-margin">
                <button type="submit" class="uk-button uk-button-primary">Обновить</button>
            </div>
        </form>
    </div>
{% include 'layouts/footer.html' %}
